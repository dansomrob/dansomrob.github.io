<!DOCTYPE html>
<html>
<head>
  <title>Physics Lectures</title>
  <style>
    h2 {
      text-align: center
    }
    h3 {
      text-align: center
    }
  a {
    color: #3632ff;
    text-decoration: none;
  }
  a:visited {
    color: #303030;
  }
  a:hover {
    color: #303030;
  }
    /* Float four columns side by side */
.column {
  float: left;
  width: 23%;
  padding: 10px 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}
  </style>
</head>
<body>

  <div class="row">
  <div class="column">
    <div class="card">
      <h2>Mechanics</h2>
      <h3><a href="/Physics/Mechanics/LagrangianMechanics">Lagrangian Mechanics</a></h3>
      <h3>Hamiltonian Mechanics</h3>
      <h3>Quantum Mechanics</h3>
      <h3>Special Relativity</h3>
    </div>
  </div>

  <div class="column">
  <div class="card">
    <h2>Complexity</h2>
    <h3><a href="/Physics/Complexity/CellularAutomata">Cellular Automata</a></h3>
    <h3>The Ising Model</a></h3>
    <h3>Complex Systems</a></h3>
  </div>
</div>

<div class="column">
  <div class="card">
    <h2>Mathematics</h2>
    <h3>Matrices</h3>
    <h3><a href="/Physics/Mathematics/Taylor">Maclaurin/Taylor Expansions</a></h3>
  </div>
</div>

<div class="column">
  <div class="card">
    <h2>Spinors</h2>
    <h3>Spinors</h3>
    <h3>Hopf Fibrations</h3>
  </div>
</div>
</div>

<div class="row">
<div class="column">
  <div class="card">
    <h2>Chaos</h2>
      <h3>Nonlinear Dynamics</h2>
      <h3>Bifurcations</h3>
  </div>
</div>
</div>


</body>
</html>
